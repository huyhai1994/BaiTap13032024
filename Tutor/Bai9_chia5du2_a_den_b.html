<script>
    let a = prompt("Nhập số a: ");
    let b = prompt("Nhập số b: ");
    let sum = 0;
    for (a; a <= b; a++) {
        let condition = a % 5;
        let conditionTrue = condition === 2;
        if (conditionTrue) {
            console.log(a);
            sum = sum + a;
        }
    }
    console.log(sum)
</script>
