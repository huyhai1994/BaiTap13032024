<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    for (i; i < 1001; i++) {
        document.write(i);
        document.write("<br>");
    }
    i = 1;
    while (i < 1001) {
        document.write(i);
        document.write("<br>");
        i++;
    }
    i = 1;
    do {
        document.write(i);
        document.write("<br>");
        i++;
    }
    while (i < 1001);


</script>
</body>
</html>
