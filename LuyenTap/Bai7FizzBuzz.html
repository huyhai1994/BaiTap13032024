<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 150; i++) {
        let i_divisible_3 = i % 3 === 0;
        let i_divisible_5 = i % 5 === 0;
        if (i_divisible_3) {
            console.log("Fizz");
        } else if (i_divisible_5) {
            console.log("Buzz");
        }
        if (i_divisible_3 && i_divisible_5) {
            alert("Fizz Buzz");
        }
    }
</script>

</body>
</html>
