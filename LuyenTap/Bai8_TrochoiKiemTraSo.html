<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<style>
    table, th, td {
        border: 0px;
        width: 200px;
        text-align: center;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>
<body>
<table class="center">
    <tr>
        <td colspan="2">
            Bạn có muốn chơi
        </td>
    </tr>
    <tr>
        <th colspan="2"> Trò chơi đoán số</th>
    </tr>
    <tr></tr>
    <tr>
        <td>
            <button type="button" id="yes" value="1" onclick="PlayGuessNumberGame(event)"> YES</button>
        </td>
        <td>
            <button type="button" id="no" value="0" onclick="PlayGuessNumberGame(event)"> NO</button>
        </td>
    </tr>
</table>
<script>
    function PlayGuessNumberGame() {
        let Play = true;
        let GuessCount = 0;
        let GuessNumberRange = 100;
        while (Play) {
            let AskUsertoPlay = +event.target.value;
            let PlayerDontWantToPlay = AskUsertoPlay === 0;
            if (PlayerDontWantToPlay) {
                Play = false;
            } else {
                while (Play) {

                    let UserInputNumber = +prompt("Mời bạn nhập vào 1 số [1- > " + GuessNumberRange + " ]");
                    let ComputerNumber = Math.round(Math.random() * (GuessNumberRange + 1));
                    
                    let UserInputNumber_DontMatch_ComputerNumber = UserInputNumber !== ComputerNumber;
                    let UserInputNumber_Match_ComputerNumber = UserInputNumber === ComputerNumber;
                    let GuessCountOverThreeTime = GuessCount === 3;

                    if (UserInputNumber_DontMatch_ComputerNumber) {
                        alert("Bạn đã đoán sai ! " + "máy tính đoán " + ComputerNumber + " Còn bạn điền " + UserInputNumber);
                        GuessCount += 1;
                    } else if (UserInputNumber_Match_ComputerNumber) {
                        alert("Congratulation Bạn đã đoan đúng !!!");
                        Play = false;
                        break
                    }
                    if (GuessCountOverThreeTime) {
                        alert("Bạn đã nhập sai 03 lần trờ chơi kết thúc");
                        Play = false;
                        break
                    }
                }
            }
        }
    }
</script>
</body>
</html>
